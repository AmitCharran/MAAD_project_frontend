<app-navbar></app-navbar>
<h2>Your Vehicles</h2>

 <div>
  <button class="addVehicleButton"
  routerLink="add-vehicle">
    Add a new vehicle
  </button>
</div>

<div>
  <ul class="vehicles">
    <li *ngFor="let vehicle of this.myVehicles">
      <a routerLink="detail/{{vehicle.vehicle_id}}">
        <span class="vehicleRow">{{vehicle.vin?.toUpperCase()}}</span> {{vehicle.model.make.name}} {{vehicle.model.name}}
      </a>
    </li>
  </ul>
</div>
